<!DOCTYPE html>
<html ng-app="App">
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/app.js"></script>
</head>
<body ng-controller="ProductsCtrl">
	<h1>Product List</h1>
    <p>{{message}}</p>
    <ul>
        <li ng-repeat="error in errors">
            {{error}}
        </li>
    </ul>
    <form ng-submit="submit()">
        <input type="text" ng-model="newProduct.title" placeholder="Title" required />
        <input type="text" pattern="\d+(\.\d{2})?" ng-model="newProduct.price" placeholder="Price" required />
        <input type="submit" value="Add" />
    </form>
    <ul>
        <li ng-repeat="p in products">
            <input type="checkbox" ng-click="updatePurchased(p)" ng-checked="p.purchased"></input> {{p.title}} - {{p.price | currency}} <button ng-click="delete(p)">X</button>
        </li>
    </ul>
</body>
</html>
